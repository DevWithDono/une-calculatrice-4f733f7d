<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <div class="mb-4">
            <input type="text" id="display" readonly class="w-full p-2 text-right text-2xl border border-gray-300 rounded bg-gray-50">
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="col-span-2 bg-red-500 text-white p-2 rounded hover:bg-red-600" onclick="clearDisplay()">C</button>
            <button class="bg-gray-300 p-2 rounded hover:bg-gray-400" onclick="deleteLast()">âŒ«</button>
            <button class="bg-orange-500 text-white p-2 rounded hover:bg-orange-600" onclick="appendToDisplay('/')">/</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('9')">9</button>
            <button class="bg-orange-500 text-white p-2 rounded hover:bg-orange-600" onclick="appendToDisplay('*')">*</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('6')">6</button>
            <button class="bg-orange-500 text-white p-2 rounded hover:bg-orange-600" onclick="appendToDisplay('-')">-</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('3')">3</button>
            <button class="bg-orange-500 text-white p-2 rounded hover:bg-orange-600" onclick="appendToDisplay('+')">+</button>
            <button class="col-span-2 bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('0')">0</button>
            <button class="bg-gray-200 p-2 rounded hover:bg-gray-300" onclick="appendToDisplay('.')">.</button>
            <button class="bg-green-500 text-white p-2 rounded hover:bg-green-600" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
